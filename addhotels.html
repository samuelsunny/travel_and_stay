<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .paymentinfo
        {
            background-color: #5DA7DB;
        }
        #addhotelspage
        {
            background-color: #c9eefe;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid" id="addhotelspage">

        <div class="row justify-content-center p-4">
            <div class="col-6">
                <img src="addhotels.jpg" class="img-fluid" alt="flight image">
            </div>
            
            <div class="col-6">
                <div class="card mt-5 p-3">
                    <div class="card-body">
                        <form method = "post" action="addhotel"> 
                        <div class="row">
                            
                            <div class="col-12">
                                <div class="row text-left">
                                    <h4 class=" mb-2">Add hotel details</h4>
                                </div>
                                <div class="mb-2">
                                    <label for="username" class="form-label">Enter hotel name</label>
                                    <input type="text" class="form-control"  id = "hotelname" name = "hotelname"  placeholder="">
                                </div>
                                
                                
                                <div class="mb-2">
                                    <label for="password" class="form-label">Enter addresss</label>
                                    <textarea class="form-control" id = "address" name = "address" rows="2" placeholder=""></textarea>
                                </div>

                                
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-2">
                                            <label for="name" class="form-label">Enter city</label>
                                            <input type="text" class="form-control" id = "city" name = "city" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-2">
                                            <label for="name" class="form-label">Enter country</label>
                                            <input type="text" class="form-control" id = "country" name = "country" placeholder="">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-2">
                                            <label for="name" class="form-label">Total number of suits</label>
                                            <input type="text" class="form-control" id = "suits" name = "suits" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-2">
                                            <label for="name" class="form-label">Price</label>
                                            <input type="text" class="form-control" id = "suit_price" name = "suit_price" placeholder="">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-2">
                                            <label for="name" class="form-label">Total number of rooms</label>
                                            <input type="text" class="form-control" id = "rooms" name = "rooms" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-2">
                                            <label for="name" class="form-label">Price</label>
                                            <input type="text" class="form-control" id = "room_price" name = "room_price" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            
                            </div>
                            
                        </div>
             
                        <div class="row text-center">
                            <div id="sender">
                                <button type="submit" class="btn btn-success  mt-2" id="button">Add hotel</button>
                            </div>
                        </div>   
                            
                        </form>
                    </div>

                  </div>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
